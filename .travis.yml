language: java
jdk:
  - oraclejdk8

addons:
  sonarqube:
    token:
      secure: $SONAR_TOKEN
script:
  # other script steps might be done before running the actual SonarQube analysis
  - sonar-scanner

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/